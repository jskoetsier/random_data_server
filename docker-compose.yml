version: '3.3'

services:
  random-data-server:
    build: .
    container_name: random-data-server
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - random-data-network
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  random-data-network:
    driver: bridge