version: '3.3'

services:
  random-data-server:
    build: .
    container_name: random-data-server
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - random-data-network
    healthcheck:
      test: ["CMD", "python3", "-c", "import socket; s = socket.socket(); s.settimeout(1); result = s.connect_ex(('localhost', 80)); s.close(); exit(result)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  random-data-network:
    driver: bridge